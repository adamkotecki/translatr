<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:sbt="http://typo3.org/ns/SourceBroker/Translatr/ViewHelpers"
      data-namespace-typo3-fluid="true"
>

<div class="btn-group" role="group">
    <f:render partial="Label/ActionButtons/Edit" arguments="{label: label}" />
    <f:render partial="Label/ActionButtons/Hide" arguments="{label: label}" />
    <f:render partial="Label/ActionButtons/Remove" arguments="{label: label}" />
    <f:if condition="{parentLabel}">
        <f:if condition="{label}">
            <f:else>
                <f:render partial="Label/ActionButtons/Localize" arguments="{label: parentLabel}" />
            </f:else>
        </f:if>
    </f:if>
</div>

</html>
